applications:
  argocd:
    name: argocd
    namespace: argocd
    source:
      repoURL: https://github.com/kube-rca/helm-charts.git
      targetRevision: main
      path: charts/argo-cd
      helm:
        valueFiles:
          - kube-rca-values.yaml
  argo-applications:
    name: argo-applications
    namespace: argocd
    source:
      repoURL: https://github.com/kube-rca/helm-charts.git
      targetRevision: main
      path: charts/argo-applications
      helm:
        valueFiles:
          - kube-rca-values.yaml
  k8s-resources:
    name: k8s-resources
    namespace: argocd
    destination:
      namespace: kube-rca
    source:
      repoURL: https://github.com/kube-rca/k8s-resources.git
      targetRevision: main
      path: external-secrets
      directory:
        recurse: true
  ingress-nginx:
    name: ingress-nginx
    namespace: argocd
    destination:
      namespace: ingress-nginx
    source:
      repoURL: https://github.com/kube-rca/helm-charts.git
      targetRevision: main
      path: charts/ingress-nginx
      helm:
        valueFiles:
          - kube-rca-values.yaml
  postgresql:
    name: postgresql
    namespace: argocd
    destination:
      namespace: kube-rca
    source:
      repoURL: https://github.com/kube-rca/helm-charts.git
      targetRevision: main
      path: charts/postgresql
      helm:
        valueFiles:
          - kube-rca-values.yaml
  kube-rca:
    name: kube-rca
    namespace: argocd
    destination:
      namespace: kube-rca
    source:
      repoURL: https://github.com/kube-rca/helm-charts.git
      targetRevision: main
      path: charts/kube-rca
      helm:
        valueFiles:
          - kube-rca-values.yaml
  kube-prometheus-stack:
    name: kube-prometheus-stack
    namespace: argocd
    destination:
      namespace: monitoring
    source:
      repoURL: https://github.com/kube-rca/helm-charts.git
      targetRevision: main
      path: charts/kube-prometheus-stack
      helm:
        valueFiles:
          - kube-rca-values.yaml
  alloy:
    name: alloy
    namespace: argocd
    destination:
      namespace: monitoring
    source:
      repoURL: https://github.com/kube-rca/helm-charts.git
      targetRevision: main
      path: charts/alloy
      helm:
        valueFiles:
          - kube-rca-values.yaml
  loki:
    name: loki
    namespace: argocd
    destination:
      namespace: monitoring
    source:
      repoURL: https://github.com/kube-rca/helm-charts.git
      targetRevision: main
      path: charts/loki
      helm:
        valueFiles:
          - kube-rca-values.yaml
  chaos-mesh:
    name: chaos-mesh
    namespace: argocd
    destination:
      namespace: chaos-mesh
    source:
      repoURL: https://github.com/kube-rca/helm-charts.git
      targetRevision: main
      path: charts/chaos-mesh
      helm:
        valueFiles:
          - kube-rca-values.yaml
  microservices-demo:
    name: microservices-demo
    namespace: argocd
    destination:
      namespace: microservices-demo
    source:
      repoURL: https://github.com/GoogleCloudPlatform/microservices-demo.git
      targetRevision: main
      path: helm-chart
