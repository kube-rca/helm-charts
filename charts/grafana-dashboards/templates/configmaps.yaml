{{- $namespace := .Values.namespace | default "bookinfo" }}
{{- range $path, $_ := .Files.Glob "dashboards/**/*.json" }}
{{- $parts := splitList "/" $path }}
{{- $folder := index $parts 1 }}
{{- $filename := base $path }}
{{- $name := trimSuffix ".json" $filename | lower | replace "_" "-" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-{{ $name }}
  namespace: {{ $namespace }}
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: {{ $folder | quote }}
data:
  {{ $filename }}: |
{{ $.Files.Get $path | indent 4 }}
{{- end }}
