replicaCount: 1

image:
  repository: grafana/k6
  tag: "0.52.0"
  pullPolicy: IfNotPresent

# Target configuration
target:
  baseUrl: "http://productpage.bookinfo.svc.cluster.local:9080"
  rps: 100
  duration: "8760h"  # 1 year (effectively infinite)
  preAllocatedVUs: 100
  maxVUs: 500

resources:
  limits:
    cpu: "2"
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

nodeSelector: {}
tolerations: []
affinity: {}
