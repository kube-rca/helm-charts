replicaCount: 1

image:
  repository: grafana/k6
  tag: "0.52.0"
  pullPolicy: IfNotPresent

# Target configuration
target:
  baseUrl: "http://productpage.bookinfo.svc.cluster.local:9080"
  rps: 100
  duration: "4h"  # 4 hours (cycle via restart)
  preAllocatedVUs: 40
  maxVUs: 200

resources:
  limits:
    cpu: "2"
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

nodeSelector: {}
tolerations: []
affinity: {}
