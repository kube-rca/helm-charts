apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "load-generator.fullname" . }}
  labels:
    {{- include "load-generator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "load-generator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "load-generator.selectorLabels" . | nindent 8 }}
        sidecar.istio.io/inject: "false"
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: k6
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - k6
            - run
            - --quiet
            - /scripts/script.js
          env:
            - name: BASE_URL
              value: {{ .Values.target.baseUrl | quote }}
            - name: TARGET_RPS
              value: {{ .Values.target.rps | quote }}
            - name: DURATION
              value: {{ .Values.target.duration | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: script
              mountPath: /scripts
              readOnly: true
      volumes:
        - name: script
          configMap:
            name: {{ include "load-generator.fullname" . }}-script
