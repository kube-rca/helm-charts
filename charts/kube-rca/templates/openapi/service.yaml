{{- if .Values.openapi.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kube-rca.openapi.name" . }}
  labels:
    {{- include "kube-rca.labels" . | nindent 4 }}
    app.kubernetes.io/component: openapi
spec:
  type: {{ .Values.openapi.service.type }}
  ports:
    - name: http
      port: {{ .Values.openapi.service.port }}
      targetPort: http
  selector:
    {{- include "kube-rca.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: openapi
{{- end -}}
