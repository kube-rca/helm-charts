apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kube-rca.agent.name" . }}
  labels:
    {{- include "kube-rca.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent
spec:
  replicas: {{ .Values.agent.replicaCount }}
  selector:
    matchLabels:
      {{- include "kube-rca.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: agent
  template:
    metadata:
      labels:
        {{- include "kube-rca.labels" . | nindent 8 }}
        app.kubernetes.io/component: agent
    spec:
      serviceAccountName: {{ include "kube-rca.agent.name" . }}
      containers:
        - name: agent
          image: "{{ required "agent.image.repository is required" .Values.agent.image.repository }}:{{ default "latest" .Values.agent.image.tag }}"
          imagePullPolicy: {{ .Values.agent.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.agent.containerPort }}
          env:
            - name: AGENT_CONFIG_PATH
              value: /etc/agent/config/agent-config.yaml
            - name: AGENT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "kube-rca.agent.name" . }}-secret
                  key: api-key
          volumeMounts:
            - name: config-volume
              mountPath: /etc/agent/config
              readOnly: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
          resources:
            {{- toYaml .Values.agent.resources | nindent 12 }}
      {{- with .Values.agent.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.agent.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.agent.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "kube-rca.agent.name" . }}-config
