apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kube-rca.agent.name" . }}
  labels:
    {{- include "kube-rca.agent.labels" . | nindent 4 }}
  {{- $annotations := include "kube-rca.annotations" (dict "root" $ "component" "agent" "annotations" (dict)) | trim }}
  {{- if $annotations }}
  annotations:
{{ $annotations | nindent 4 }}
  {{- end }}
