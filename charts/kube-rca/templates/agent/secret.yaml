{{- $secret := default (dict) .Values.agent.gemini.secret -}}
{{- $create := default true $secret.create -}}
{{- $existing := default "" $secret.existingSecret -}}
{{- if and $create (eq $existing "") -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kube-rca.agent.geminiSecretName" . }}
  labels:
    {{- include "kube-rca.agent.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{ default "api-key" $secret.key | quote }}: ""
{{- end }}
