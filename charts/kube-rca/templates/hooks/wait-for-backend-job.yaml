{{- if and .Values.hooks.enabled .Values.hooks.waitForBackend.enabled }}
{{- $hooks := .Values.hooks }}
{{- $waitJob := $hooks.waitJob }}
{{- $waitForBackend := $hooks.waitForBackend }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "kube-rca.fullname" . }}-wait-for-backend
  labels:
    app.kubernetes.io/name: {{ include "kube-rca.fullname" . }}-wait-for-backend
    {{- include "kube-rca.hook.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: {{ default 6 $waitJob.backoffLimit }}
  activeDeadlineSeconds: {{ default 300 $waitJob.activeDeadlineSeconds }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "kube-rca.fullname" . }}-wait-for-backend
        {{- include "kube-rca.hook.labels" . | nindent 8 }}
    spec:
      automountServiceAccountToken: false
      restartPolicy: Never
      containers:
        - name: wait-for-backend
          image: {{ include "kube-rca.hook.waitJob.image" . }}
          imagePullPolicy: {{ default "IfNotPresent" $waitJob.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              set -e
              BACKEND_HOST="{{ include "kube-rca.hook.backend.host" . }}"
              BACKEND_PORT="{{ include "kube-rca.hook.backend.port" . }}"
              HEALTH_PATH="{{ default "/ping" $waitForBackend.healthPath }}"
              echo "Waiting for backend at ${BACKEND_HOST}:${BACKEND_PORT}${HEALTH_PATH}..."
              until wget -q --spider --timeout={{ default 10 $waitJob.checkTimeout }} "http://${BACKEND_HOST}:${BACKEND_PORT}${HEALTH_PATH}"; do
                echo "Backend is not ready yet. Retrying in {{ default 5 $waitJob.checkInterval }} seconds..."
                sleep {{ default 5 $waitJob.checkInterval }}
              done
              echo "Backend is ready!"
          resources:
            {{- include "kube-rca.hook.waitJob.resources" . | nindent 12 }}
{{- end }}
