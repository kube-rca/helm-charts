{{- if and .Values.hooks.enabled .Values.hooks.waitForFrontend.enabled }}
{{- $hooks := .Values.hooks }}
{{- $waitJob := $hooks.waitJob }}
{{- $waitForFrontend := $hooks.waitForFrontend }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "kube-rca.fullname" . }}-wait-for-frontend
  labels:
    app.kubernetes.io/name: {{ include "kube-rca.fullname" . }}-wait-for-frontend
    {{- include "kube-rca.hook.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: {{ default 6 $waitJob.backoffLimit }}
  activeDeadlineSeconds: {{ default 300 $waitJob.activeDeadlineSeconds }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "kube-rca.fullname" . }}-wait-for-frontend
        {{- include "kube-rca.hook.labels" . | nindent 8 }}
    spec:
      automountServiceAccountToken: false
      restartPolicy: Never
      containers:
        - name: wait-for-frontend
          image: {{ include "kube-rca.hook.waitJob.image" . }}
          imagePullPolicy: {{ default "IfNotPresent" $waitJob.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              set -e
              FRONTEND_HOST="{{ include "kube-rca.hook.frontend.host" . }}"
              FRONTEND_PORT="{{ include "kube-rca.hook.frontend.port" . }}"
              HEALTH_PATH="{{ default "/" $waitForFrontend.healthPath }}"
              echo "Waiting for frontend at ${FRONTEND_HOST}:${FRONTEND_PORT}${HEALTH_PATH}..."
              until wget -q --spider --timeout={{ default 10 $waitJob.checkTimeout }} "http://${FRONTEND_HOST}:${FRONTEND_PORT}${HEALTH_PATH}"; do
                echo "Frontend is not ready yet. Retrying in {{ default 5 $waitJob.checkInterval }} seconds..."
                sleep {{ default 5 $waitJob.checkInterval }}
              done
              echo "Frontend is ready!"
          resources:
            {{- include "kube-rca.hook.waitJob.resources" . | nindent 12 }}
{{- end }}
