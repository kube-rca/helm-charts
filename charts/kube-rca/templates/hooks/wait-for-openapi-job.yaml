{{- if and .Values.hooks.enabled .Values.hooks.waitForOpenapi.enabled .Values.openapi.enabled }}
{{- $hooks := .Values.hooks }}
{{- $waitJob := $hooks.waitJob }}
{{- $waitForOpenapi := $hooks.waitForOpenapi }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "kube-rca.fullname" . }}-wait-for-openapi
  labels:
    app.kubernetes.io/name: {{ include "kube-rca.fullname" . }}-wait-for-openapi
    {{- include "kube-rca.hook.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "20"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: {{ default 6 $waitJob.backoffLimit }}
  activeDeadlineSeconds: {{ default 300 $waitJob.activeDeadlineSeconds }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "kube-rca.fullname" . }}-wait-for-openapi
        {{- include "kube-rca.hook.labels" . | nindent 8 }}
    spec:
      automountServiceAccountToken: false
      restartPolicy: Never
      containers:
        - name: wait-for-openapi
          image: {{ include "kube-rca.hook.waitJob.image" . }}
          imagePullPolicy: {{ default "IfNotPresent" $waitJob.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              set -e
              OPENAPI_HOST="{{ include "kube-rca.hook.openapi.host" . }}"
              OPENAPI_PORT="{{ include "kube-rca.hook.openapi.port" . }}"
              HEALTH_PATH="{{ default "/" $waitForOpenapi.healthPath }}"
              echo "Waiting for openapi at ${OPENAPI_HOST}:${OPENAPI_PORT}${HEALTH_PATH}..."
              until wget -q --spider --timeout={{ default 10 $waitJob.checkTimeout }} "http://${OPENAPI_HOST}:${OPENAPI_PORT}${HEALTH_PATH}"; do
                echo "OpenAPI is not ready yet. Retrying in {{ default 5 $waitJob.checkInterval }} seconds..."
                sleep {{ default 5 $waitJob.checkInterval }}
              done
              echo "OpenAPI is ready!"
          resources:
            {{- include "kube-rca.hook.waitJob.resources" . | nindent 12 }}
{{- end }}
