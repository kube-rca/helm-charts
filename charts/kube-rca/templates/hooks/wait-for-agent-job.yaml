{{- if and .Values.hooks.enabled .Values.hooks.waitForAgent.enabled }}
{{- $hooks := .Values.hooks }}
{{- $waitJob := $hooks.waitJob }}
{{- $waitForAgent := $hooks.waitForAgent }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "kube-rca.fullname" . }}-wait-for-agent
  labels:
    app.kubernetes.io/name: {{ include "kube-rca.fullname" . }}-wait-for-agent
    {{- include "kube-rca.hook.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "15"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: {{ default 6 $waitJob.backoffLimit }}
  activeDeadlineSeconds: {{ default 300 $waitJob.activeDeadlineSeconds }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "kube-rca.fullname" . }}-wait-for-agent
        {{- include "kube-rca.hook.labels" . | nindent 8 }}
    spec:
      restartPolicy: Never
      containers:
        - name: wait-for-agent
          image: {{ include "kube-rca.hook.waitJob.image" . }}
          imagePullPolicy: {{ default "IfNotPresent" $waitJob.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              set -e
              AGENT_HOST="{{ include "kube-rca.hook.agent.host" . }}"
              AGENT_PORT="{{ include "kube-rca.hook.agent.port" . }}"
              HEALTH_PATH="{{ default "/healthz" $waitForAgent.healthPath }}"
              echo "Waiting for agent at ${AGENT_HOST}:${AGENT_PORT}${HEALTH_PATH}..."
              until wget -q --spider --timeout={{ default 10 $waitJob.checkTimeout }} "http://${AGENT_HOST}:${AGENT_PORT}${HEALTH_PATH}"; do
                echo "Agent is not ready yet. Retrying in {{ default 5 $waitJob.checkInterval }} seconds..."
                sleep {{ default 5 $waitJob.checkInterval }}
              done
              echo "Agent is ready!"
          resources:
            {{- include "kube-rca.hook.waitJob.resources" . | nindent 12 }}
{{- end }}
