{{- if .Values.frontend.ingress.enabled -}}
{{- $ingress := .Values.frontend.ingress -}}
{{- $hosts := default (list) $ingress.hosts -}}
{{- if not (gt (len $hosts) 0) -}}
{{- fail "frontend.ingress.enabled=true requires frontend.ingress.hosts to be set" -}}
{{- end -}}
{{- $paths := default (list "/") $ingress.paths -}}
{{- $pathType := default "Prefix" $ingress.pathType -}}
{{- $apiPath := "/api" -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ printf "%s-ingress" (include "kube-rca.frontend.name" .) | trunc 63 | trimSuffix "-" }}
  labels:
    {{- include "kube-rca.frontend.labels" . | nindent 4 }}
  {{- $baseAnnotations := default (dict) $ingress.annotations }}
  {{- $annotations := include "kube-rca.annotations" (dict "root" $ "component" "frontend" "annotations" $baseAnnotations) | trim }}
  {{- if $annotations }}
  annotations:
{{ $annotations | nindent 4 }}
  {{- end }}
spec:
{{- with $ingress.ingressClassName }}
  ingressClassName: {{ . | quote }}
{{- end }}
  rules:
{{- range $host := $hosts }}
    - host: {{ $host | quote }}
      http:
        paths:
{{- if not (has $apiPath $paths) }}
          - path: {{ $apiPath | quote }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "kube-rca.backend.name" $ }}
                port:
                  name: http
{{- end }}
{{- range $path := $paths }}
          - path: {{ $path | quote }}
            pathType: {{ $pathType }}
            backend:
              service:
                name: {{ include "kube-rca.frontend.name" $ }}
                port:
                  name: http
{{- end }}
{{- end }}
{{- with $ingress.tls }}
  tls:
    {{- toYaml . | nindent 4 }}
{{- end }}
{{- end }}
