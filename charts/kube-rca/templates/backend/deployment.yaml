apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kube-rca.backend.name" . }}
  labels:
    {{- include "kube-rca.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "kube-rca.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kube-rca.backend.labels" . | nindent 8 }}
    spec:
      containers:
        - name: backend
          image: "{{ required "backend.image.repository is required" .Values.backend.image.repository }}:{{ default "latest" .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.containerPort }}
          env:
            - name: PGHOST
              value: {{ default "postgresql.kube-rca.svc.cluster" .Values.backend.postgresql.host | quote }}
            - name: PGPORT
              value: {{ default 5432 .Values.backend.postgresql.port | quote }}
            - name: PGUSER
              value: {{ default "kube-rca" .Values.backend.postgresql.user | quote }}
            {{- $pgSecret := default (dict) .Values.backend.postgresql.secret }}
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ default "postgresql" $pgSecret.existingSecret | quote }}
                  key: {{ default "password" $pgSecret.key | quote }}
            - name: PGDATABASE
              value: {{ default "kube-rca" .Values.backend.postgresql.database | quote }}
            {{- $auth := default (dict) .Values.backend.auth }}
            {{- if $auth.enabled }}
            {{- $authSecret := default (dict) $auth.secret }}
            {{- $existingAuthSecret := default "" $authSecret.existingSecret }}
            {{- $authSecretName := "" }}
            {{- if $existingAuthSecret }}
              {{- $authSecretName = $existingAuthSecret }}
            {{- else }}
              {{- $authSecretName = include "kube-rca.backend.authSecretName" . }}
            {{- end }}
            {{- $authKeys := default (dict) $authSecret.keys }}
            {{- $adminUsernameKey := default "admin-username" $authKeys.adminUsername }}
            {{- $adminPasswordKey := default "admin-password" $authKeys.adminPassword }}
            {{- $jwtSecretKey := default "jwt-secret" $authKeys.jwtSecret }}
            {{- $jwt := default (dict) $auth.jwt }}
            {{- $cookie := default (dict) $auth.cookie }}
            {{- $cors := default (dict) $auth.cors }}
            - name: ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ $authSecretName | quote }}
                  key: {{ $adminUsernameKey | quote }}
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $authSecretName | quote }}
                  key: {{ $adminPasswordKey | quote }}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $authSecretName | quote }}
                  key: {{ $jwtSecretKey | quote }}
            - name: ALLOW_SIGNUP
              value: {{ default false $auth.allowSignup | quote }}
            - name: JWT_ACCESS_TTL
              value: {{ default "15m" $jwt.accessTtl | quote }}
            - name: JWT_REFRESH_TTL
              value: {{ default "168h" $jwt.refreshTtl | quote }}
            - name: AUTH_COOKIE_SECURE
              value: {{ default true $cookie.secure | quote }}
            - name: AUTH_COOKIE_SAMESITE
              value: {{ default "Lax" $cookie.sameSite | quote }}
            - name: AUTH_COOKIE_DOMAIN
              value: {{ default "" $cookie.domain | quote }}
            - name: AUTH_COOKIE_PATH
              value: {{ default "/" $cookie.path | quote }}
            {{- $origins := default (list) $cors.allowedOrigins }}
            {{- if $origins }}
            - name: CORS_ALLOWED_ORIGINS
              value: {{ join "," $origins | quote }}
            {{- end }}
            {{- end }}
            {{- if .Values.backend.slack.enabled }}
            {{- $slack := default (dict) .Values.backend.slack }}
            {{- $channelId := coalesce (index $slack "channel-id") $slack.channelId }}
            {{- $source := default "" $slack.source }}
            {{- $secret := default (dict) $slack.secret }}
            {{- $existingSecret := default "" $secret.existingSecret }}
            {{- $tokenKey := coalesce $secret.tokenKey (dig "keys" "token" "" $secret) }}
            {{- $channelIdKey := coalesce $secret.channelIdKey (dig "keys" "channelId" "" $secret) }}
            {{- if eq $source "values" }}
            - name: SLACK_BOT_TOKEN
              value: {{ required "backend.slack.token is required when backend.slack.source=values" $slack.token | quote }}
            - name: SLACK_CHANNEL_ID
              value: {{ required "backend.slack.channelId (or backend.slack.channel-id) is required when backend.slack.source=values" $channelId | quote }}
            {{- else }}
            {{- $secretName := "" }}
            {{- if $source }}
              {{- if eq $source "existingSecret" }}
                {{- $legacyExistingSecret := coalesce $secret.existingSecret $secret.name }}
                {{- $secretName = required "backend.slack.secret.existingSecret (or backend.slack.secret.name) is required when backend.slack.source=existingSecret" $legacyExistingSecret }}
              {{- else if eq $source "createSecret" }}
                {{- $secretName = include "kube-rca.backend.slackSecretName" . }}
              {{- else }}
                {{- fail (printf "Unsupported backend.slack.source: %s (allowed: existingSecret|createSecret|values)" $source) }}
              {{- end }}
            {{- else }}
              {{- if $existingSecret }}
                {{- $secretName = $existingSecret }}
              {{- else }}
                {{- $secretName = include "kube-rca.backend.slackSecretName" . }}
              {{- end }}
            {{- end }}
            - name: SLACK_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName | quote }}
                  key: {{ required "backend.slack.secret.tokenKey (or backend.slack.secret.keys.token) is required" $tokenKey | quote }}
            - name: SLACK_CHANNEL_ID
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName | quote }}
                  key: {{ required "backend.slack.secret.channelIdKey (or backend.slack.secret.keys.channelId) is required" $channelIdKey | quote }}
            {{- end }}
            {{- end }}
            - name: EMBEDDING_PROVIDER
              value: {{ default "gemini" .Values.backend.embedding.provider | quote }}
            - name: EMBEDDING_MODEL
              value: {{ default "gemini-embedding-001" .Values.backend.embedding.model | quote }}
            - name: AI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.embedding.apiKey.existingSecret | quote }}
                  key: {{ .Values.backend.embedding.apiKey.key | quote }}
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
