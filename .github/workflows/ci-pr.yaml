name: CI (PR)
permissions:
  contents: read

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-helm@v4
      - name: Build chart dependencies
        run: helm dependency build charts/kube-rca
      - name: Lint
        run: helm lint --strict charts/kube-rca
